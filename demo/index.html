<!DOCTYPE html>
<html ng-app="rsInfiniteScrollDemo">
  <head>
    <title>Infinte Scroll Example</title>
    <style type="text/css" media="all">
      .scroller {
        height: 200px;
        width: 600px;
        overflow: auto;
        background: #e1e1e1;
      }
      .visible {
        color: #F00;
      }
    </style>
  </head>
  <body>
    <div ng-controller="RsDemoController as ctrl">
      <div class="scroller" rs-infinite-scroll proxy="ctrl.scrollProxy">
        <div rs-infinite-scroll-item is-shown="dummy.viewState.visible" ng-repeat="dummy in ctrl.dummyList">
          <span ng-class="{visible: dummy.viewState.visible}">{{dummy.index}}</span>
        </div>
      </div>
    </div>
    <script src="/__build__/shared.js"></script>
    <script src="/__build__/demo.js"></script>
  </body>
</html>
